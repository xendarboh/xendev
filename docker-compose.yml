version: "3.9"
services:
  xen-x11:
    build:
      context: ./
      dockerfile: Dockerfile.x11
      args:
        - IMAGE_BASE=${IMAGE_BASE}
    image: xen/x11

  xen-dev:
    build:
      context: ./
      args:
        - INSTALL_BFG=${INSTALL_BFG}
        - INSTALL_CIRCOM=${INSTALL_CIRCOM}
        - INSTALL_LLVM=${INSTALL_LLVM}
    image: xen/dev
