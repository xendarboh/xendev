version: "3.9"
services:
  xendev:
    build:
      context: ./
      args:
        - INSTALL_CIRCOM=${INSTALL_CIRCOM}
        - INSTALL_LLVM=${INSTALL_LLVM}
    image: xen/dev
    container_name: xendev
    hostname: xendev
    init: true
    tty: true
    volumes:
      - .:/home/xendev/src/xendev
      - ~/.gnupg:/home/xendev/.gnupg:rw
      - ~/.ssh:/home/xendev/.ssh:ro
      - ~/src:/src/
