version: "3.9"
services:
  xendev:
    build:
      context: ./
      args:
        - XENDEV_CIRCOM_INSTALL=${XENDEV_CIRCOM_INSTALL}
        - XENDEV_LLVM_INSTALL=${XENDEV_LLVM_INSTALL}
    image: xen/dev
    container_name: xendev
    hostname: xendev
    tty: true
    volumes:
      - .:/src/xendev
