services:
  xen-x11:
    build:
      context: ./
      dockerfile: Dockerfile.x11
      args:
        - IMAGE_BASE=${IMAGE_BASE}
        - INSTALL_BROWSER_BRAVE
        - INSTALL_BROWSER_CHROMIUM
    image: xen/x11

  xen-dev:
    build:
      context: ./
      args:
        - IMAGE_BASE
        - INSTALL_BROWSER_BRAVE
        - INSTALL_BROWSER_CHROMIUM
        - INSTALL_CIRCOM
        - INSTALL_CYPRESS_DEPS
        - INSTALL_DEVOPS
        - INSTALL_DOCS
        - INSTALL_LLVM
        - INSTALL_LUNARVIM
        - INSTALL_NEOVIM_FROM_PPA_STABLE
        - INSTALL_NEOVIM_FROM_PPA_UNSTABLE
        - INSTALL_NEOVIM_FROM_SRC
        - INSTALL_NIX
        - INSTALL_PB
        - INSTALL_TAURI
        - INSTALL_TOMB
        - VERSION_KPCLI
        - VERSION_LLVM
        - VERSION_LUNARVIM
        - VERSION_NEOVIM_FROM_SRC
        - VERSION_NODE
        - VERSION_TOMB
        - VERSION_WATCHMAN
    image: xen/dev
