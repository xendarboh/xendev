version: "3.9"
services:
  xendev:
    build:
      context: ./
      args:
        - XENDEV_CIRCOM_INSTALL=${XENDEV_CIRCOM_INSTALL}
        - XENDEV_LLVM_INSTALL=${XENDEV_LLVM_INSTALL}
    image: xen/dev
    container_name: xendev
    hostname: xendev
    tty: true
    volumes:
      - .:/home/xendev/src/xendev
      - ~/.gnupg:/home/xendev/.gnupg:rw
      - ~/.ssh:/home/xendev/.ssh:ro
      - ~/src:/src/
